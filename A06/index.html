<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="Cadastro">
            <h1>Cadastro Simples</h1>
            <p>Preencha seus dados para concluir o cadastro.</p>
        </header>

        <form id="Cadastroform" onsubmit="concluirCadastro(event)">
            <!-- Campo de E-mail -->
            <div class="input-group">
                <section class="caixa-conteudo">
                    <label for="email">Email:</label>
                </section>
                <input type="email" id="email" name="email" placeholder="Email:" required oninput="validarEmail()">
                <p id="mensagemErroEmail" class="mensagem-status"></p> <!-- Mensagem de erro para email -->
            </div>

            <!-- Campo de Senha -->
            <div class="input-group">
                <section class="caixa-conteudo">
                    <label for="senha">Senha:</label>
                </section>
                <input type="password" id="senha" name="senha" placeholder="Senha:" required oninput="validarSenha()">
                <p id="mensagemErroSenha" class="mensagem-status"></p> <!-- Mensagem de erro para senha -->
            </div>

            <!-- Campo de Confirmar Senha -->
            <div class="input-group">
                <section class="caixa-conteudo">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                </section>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha:" required oninput="validarConfirmarSenha()">
                <p id="mensagemErroConfirmarSenha" class="mensagem-status"></p> <!-- Mensagem de erro para confirmar senha -->
            </div>

            <!-- Campo de CPF -->
            <div class="input-group">
                <section class="caixa-conteudo">
                    <label for="cpf">CPF:</label>
                </section>
                <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required oninput="validarCPF()">
                <p id="mensagemErroCPF" class="mensagem-status"></p> <!-- Mensagem de erro para CPF -->
            </div>

            <!-- BotÃ£o de Envio -->
            <button type="submit" id="btnEnviar" disabled>Concluir Cadastro</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
