<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="login-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
                    <path d="M15 3H21a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"></path>
                    <polyline points="10 9 15 4 20 9"></polyline>
                    <line x1="15" y1="4" x2="15" y2="14"></line>
                </svg>
            </div>

            <h1>Login</h1>
            <p>Bem-vindo de volta! Faça login para continuar.</p>

            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <p id="mensagemErroLogin" class="mensagem-status"></p> <!-- Mensagem de erro para login -->

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <p class="register-link">Não tem uma conta? <a href="index.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="login_script.js"></script>
</body>
</html>
